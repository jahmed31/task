<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Task{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <header class="bg-indigo-500 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-xl font-semibold">Task App</h1>
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="text-white hover:underline">
                    Log out
                </button>
            </form>
        {% endif %}
        </div>
    </header>

    <main class="flex-grow container mx-auto py-6">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
