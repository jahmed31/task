{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}{% endblock %}

{% block content %}
    <div class="mb-4">
        <a href="{% url 'task_list' %}"
           class="inline-block text-sm text-blue-600 hover:text-blue-800 font-medium hover:underline">
            ‚Üê Back to Listing
        </a>
    </div>
    <div class="max-w-lg mx-auto bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-semibold mb-4">
            {% if form.instance.pk %}Edit {{ form.title.value }}{% else %}Create{% endif %}
        </h2>
        <form method="post">
            {% csrf_token %}
        
                {{ form.as_p }}
                <br>
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
