{% extends "base.html" %}

{% block title %}Task Details{% endblock %}

{% block content %}
    <div class="mb-4">
    <a href="{% url 'task_list' %}"
       class="inline-block text-sm text-blue-600 hover:text-blue-800 font-medium hover:underline">
        â† Back to Tasks
    </a>
    </div>
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">{{ task.title }}</h2>
    
        <p class="mb-2"><strong>Status:</strong> {{ task.status }}</p>
        <p class="mb-2"><strong>Due Date:</strong> {{ task.due_date }}</p>
        <p class="mb-2"><strong>Description:</strong></p>
        <p class="text-gray-700 whitespace-pre-line">{{ task.description }}</p>
    
        <div class="mt-6 flex justify-between">
            <a href="{% url 'task_update' task.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Edit</a>
            <a href="{% url 'task_delete' task.id %}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</a>
        </div>
    </div>
{% endblock %}
