{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>

    <form method="post" class="mt-6 flex justify-between">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, delete</button>
        <a href="{% url 'task_list' %}" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
    </form>
</div>
{% endblock %}
