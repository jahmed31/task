{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md p-8 rounded">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium">Email</label>
            <input type="text" name="username" id="username" class="w-full mt-1 border border-gray-300 p-2 rounded" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" name="password" id="password" class="w-full mt-1 border border-gray-300 p-2 rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            Login
        </button>
    </form>
</div>
{% endblock %}
